<h1>Create a new Event!</h1>
<!-- Change to port  -->
<form id="event-form" method="post" action="/event">
    
  <label for="title">Event Title</label>
  <input type="text" id="title" name="name" />
  <br />

  <label for="tags">Event Tag</label>
  <input type="number" id="tags" name="tags" />
  <br />

  <label for="loc">Location</label>
  <input type="text" id="tags" name="loc" />
  <br />

  <label for="date">Date</label>
  <input type="date" id="date" name="date" />
  <br />

  <label for="eventquota">Number of Participants</label>
  <input type="number" id="eventquota" name="quota" />
  <br />

  <label for="category">Activity Category</label>
  <input type="string" id="category" name="category" />
  <br />

  <label for="history">Chat History</label>
  <input type="string" id="history" name="history" />
  <br />

  <label for="created">Activity Category</label>
  <input type="date" id="created" name="created" />
  <br />

  <input type="submit" />
</form>
